# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  schedule:
  - cron: 0 0 1 * *
  push:
    tags:
      - "*.*.*"


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-Windows:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4.1.0
        with:
          # Version range or exact version of Python to use, using SemVer's version range syntax. Reads from .python-version if unset.
          python-version: '3.10'

      # Runs a single command using the runners shell
      - name: Install pip
        run: pip install -r requirements.txt

      # Runs a set of commands using the runners shell
      - name: Pyinstaller
        run: |
          pyinstaller init.py -i icon.ico --onefile --noconsole --add-data "assets;assets"
          ren ./dist/init.exe "HT-Music-Downloader-Windows.exe"
          makecab .\dist\HT-Music-Downloader-Windows.exe '.\dist\HT-Music-Downloader-Windows.zip'
      - name: Get Current Time
        # You may pin to the exact commit or the version.
        # uses: josStorer/get-current-time@df621be45fc1b97b75ca260364f64872eb1b8537
        uses: josStorer/get-current-time@v2.0.0
        id: get-time
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # GitHub secret token
          # repo_token: ${{ secrets.GITHUB_TOKEN }}
          # tag_name: ${{ github.ref }}
          # Should this release be marked as a draft?
          draft: false
          # Should this release be marked as a pre-release?
          prerelease: true # optional, default is true
          # Release title (for automatic releases)
          name: ${{ github.ref }} - CI
          # Assets to upload to the release
          files: ./dist/HT-Music-Downloader-Windows.zip
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          # Artifact name
          name: Windows
          # A file, directory or wildcard pattern that describes what to upload
          path: dist/HT-Music-Downloader-Windows.exe
          
          
  build-MacOS:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4.1.0
        with:
          # Version range or exact version of Python to use, using SemVer's version range syntax. Reads from .python-version if unset.
          python-version: '3.10'

      # Runs a single command using the runners shell
      - name: Install pip
        run: pip install -r requirements.txt

      # Runs a set of commands using the runners shell
      - name: Pyinstaller
        run: |
          pyinstaller init.py --onefile --noconsole --add-data "assets:assets"
          mv ./dist/init "./dist/HT-Music-Downloader-MacOS"
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          # Artifact name
          name: Macos
          # A file, directory or wildcard pattern that describes what to upload
          path: dist/HT-Music-Downloader-MacOS

          
  build-Linux:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4.1.0
        with:
          # Version range or exact version of Python to use, using SemVer's version range syntax. Reads from .python-version if unset.
          python-version: '3.10'

      # Runs a single command using the runners shell
      - name: Install pip
        run: pip install -r requirements.txt

      # Runs a set of commands using the runners shell
      - name: Pyinstaller
        run: |
          pyinstaller init.py -i icon.ico --onefile --noconsole --add-data "assets:assets"
          
          mv ./dist/init "./dist/HT-Music-Downloader-Linux"
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          # Artifact name
          name: Linux
          # A file, directory or wildcard pattern that describes what to upload
          path: dist/HT-Music-Downloader-Linux